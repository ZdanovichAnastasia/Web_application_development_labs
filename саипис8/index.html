<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Socket.io</title>
        <script src='http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.js' type='text/javascript'></script>
    </head>
 
    <body>
        <h1>Communication with socket.io!</h1>
        <textarea id="numbers" class="number-area" name="numbers"></textarea>
        <div id = "ent"></div>
        <p><input type="button" value="Correct" id="cor" /></p>
        <p><input type="button" value="Poke the server" id="poke" /></p>
        <li><a href="contactus.html" >Contact</a></li>
        <script src="/socket.io/socket.io.js"></script>
        <script>
            var socket = io.connect('http://localhost:5000');
            socket.on('message', function(message) {
            alert('The server has a message for you: ' + message);
        })
        socket.on('file1', function(message) {
            alert('The server: ' + message);
            for(var i = 0; i < message.length; i++){
                $("#ent").append("<div> "+ message[i] +"</div>");
            }
        })
        $('#poke').click(function () 
        {       
            var number = $('#numbers').val().split('\n');
            alert(number);
            socket.emit('message', number);
            })
        $('#cor').click(function () 
        {       
            //var number = $('#numbers').val().split('\n');
            //alert(number);
            window.location = "page2.html";
            socket.emit('message1', "ierjj");

        })
        
        </script>
    </body>
</html>
